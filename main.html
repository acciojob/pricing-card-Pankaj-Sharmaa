<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      width: 300px;
      padding: 20px;
      background-color: #f0f0f0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 50%;
    }

    .card h1 {
      color: #333;
    }

    .card p {
      color: #666;
    }

    .card button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="your_image_url.jpg" alt="Product Image">
    <h1>Title</h1>
    <p>Pricing Information</p>
    <p>Description of the product or service.</p>
    <button>Buy Now</button>
  </div>
</body>
</html>
